<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/design.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">

    <picture class="img__container">
      <div class="filter"></div>
      <img class="img__mobil" media="(max-width: 639px)" src="./images/image-header-mobile.jpg">
      <img class="img__desktop" id="imagen" src="./images/image-header-desktop.jpg" alt="Imagen">
    </picture>
    <section class="informacion">
      <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="card__descripcion">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      
      <footer class="stadisticas">
        <section class="stadisticas__separador">
          <h2 class="stadisticas__separador--numeros">10k+</h2> 
          <h3 class="stadisticas__separador--descripccion">COMPANIES</h3>
        </section>
        <section class="stadisticas__separador">
          <h2 class="stadisticas__separador--numeros">314</h2>
          <h3 class="stadisticas__separador--descripccion">TEMPLATES</h3>
        </section>
        <section class="stadisticas__separador">
          <h2 class="stadisticas__separador--numeros">12M+</h2>
          <h3 class="stadisticas__separador--descripccion">QUERIES</h3>
        </section>
      </footer>
    </section>
  </main>
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/YhoshuaBernal" target="_blank" >Yhoshua Bernal</a>.
  </div>
</body>
</html>
